
  	<div class="row container">
        <!-- left column -->
        <div align="center"> <h2>Profile Details</h2></div>
        <hr>
        <div class="col-md-3">
          <div class="text-center">
            <img src="{{usrAvPth}}" ng-controller="imageCtrl" class="img-thumbnail" alt="Avatar" width="304" height="236">
            <!-- <h6>Upload a different photo...</h6> -->
            
            <!-- <input type="file" class="form-control"> -->
          </div>
        </div>
        
        <!-- edit form column -->
        <div class="col-md-9 personal-info">
          
          
          <form class="form-horizontal" role="form"
            ng-controller="updateCtrl" name="userForm">
            
            <!--div class="alert alert-info alert-dismissable class="col-md-9">
              <a class="panel-close close" data-dismiss="alert">Ã—</a> 
              <i class="fa fa-coffee"></i>
              Update User Profile and click on <strong>Save Changes</strong> button.
            </div-->
          
            <div class="form-group">
              <label class="col-md-3 control-label"></label>
              <div class="col-md-8 alert alert-info alert-dismissable" ng-show="alertInfo">
              
              <i class="fa fa-coffee"></i>
               INFO : {{PostDataResponse}}  
              </div>
            </div>            
            <div class="form-group">
              <label class="col-lg-3 control-label">Name:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" ng-model="userName">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Company:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" ng-model="userCompany">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Email:</label>
              <div class="col-lg-8">
                <input class="form-control " disabled type="text" ng-model="userEmail">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Work Phone:</label>
              <div class="col-md-8">
                <input class="form-control" type="text" ng-model="userWorkPhone">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Mobile :</label>
              <div class="col-md-8">
                <input class="form-control" type="text" ng-model="userMobile">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"></label>
              <div class="col-md-8">
                <input type="button" class="btn btn-primary"  ng-click="UpdateUser()" value="Save Changes">
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>
